<head>

<body onload="load()">

    <!-- 主体区域 -->

            </div>
        </section>

    <!-- 底部区域 -->
    <footer id="footer">
        <!-- 按钮区域 -->
        <section class="buttonList">
            <ul>
                <li>
                    <a href="javascript: void(0);">登录</a>
                </li>
                <li>
                    <a href="javascript: void(0);">注册</a>

    <!-- 7.引入模板引擎的js文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 8.引入分类的js文件 -->
    <script src="./js/classify.js"></script>

    <!-- 准备分类标题的模板 -->
    <script type="text/html" id="titleTpl">
        {{ each result value }}
            <!-- 标题区域 -->
            <div  class="title" onclick="titleMain({{ value.titleId }})">
                <a href="javascript: mainContent({{ value.titleId }})">{{ value.title }}<i id="id{{ value.titleId }}" class="fa fa-arrow-down"></i></a>
            </div>
            <!-- 内容区域 -->
            <div class="content">
                <ul id="id{{ value.titleId }}" class="clearfix"></ul>
            </div>        
        {{ /each }}
    </script>

    <!-- 准备分类内容的模板 -->
    <script type="text/html" id="contentTpl">
        {{each result value }}
                <li><a href="productsList.html?id={{value.categoryId}}&name={{ value.category }}">{{value.category}}</a></li>
    
        {{ /each }}
    </script>
